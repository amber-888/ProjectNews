<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>data entry</title>
	<style type="text/css">

	#form_select {
    /* 清除默认边框 */
    width:250px;
    height:38px;
    border: solid 0.5px grey;

    background-size: 30px;
}
#form_select1 {
    /* 清除默认边框 */
    width:250px;
    height:38px;
    border: solid 0.5px grey;

    background-size: 30px;
}
 #text1{text-align:center;}
.white1{
			text-decoration: none;
			color: white;
	}
	</style>

    	<link rel="stylesheet" type="text/css" href="./static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="./static/admin/css/admin.css" />
</head>
<body style="width: auto; margin: 0px auto; background-image: url(http://wx3.sinaimg.cn/large/ebc2bc14gy1fiq3h19z7vj21hc0rsabf.jpg;); background-attachment: fixed; background-color: rgb(246, 244, 236);">


	<meta charset="utf-8">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<title></title>

	</div>
	<div style="width:  1261px;height: 80px;background-color:#000000 ;margin: 0px auto;">
		<table style="float: right;font-size: 15px;color:#aab1b7 ;height: 80px; ">
			<tbody><tr style="text-align: center;">
				<td id="home" style="width: 100px;"><a th:href="@{/start}" class="white1">首页</a></td>
				<td id="brand" style="width: 100px;"><a th:href="@{/infor}" class="white1">信息录入栏</a></td>
				<td id="product" style="width: 100px;"><a th:href="@{/result}" class="white1">结果展示栏</a></td>
				<td id="shops" style="width: 100px;"><a th:href="@{/list}" class="white1">历史记录栏</a></td>
			</tr>
			</tbody></table>
	</div>
	<div style="width: 950px;height: 1000px;margin: 0 auto">
		<div style="text-align: center;">
			<img src="information/d1.png" style="padding-bottom: 40px;padding-top: 60px;">
		</div>
		<div style="width: 1028px; height: 398px; float: left; background-color: rgb(246, 244, 236); border-style: solid; border-width: 1px; border-color: rgb(229, 229, 229);">
				<di style="margin: 14px 14px 14px 14px;width: 602px;height: 472px;">
					<div style="border-bottom:1px solid #cc0000;height: 35px;width: 602px">
						<div style="border-bottom:5px solid #cc0000;height: 31px;width: 114px;float: left;">
						<h1 style="font-size: 15px;color: #cc0000;">
						数据录入
						</h1>
						</div>

					</div>
					<form  style="width: 90%;padding-top: 20px;" th:action="@{/add}" method="post" >
						<div class="layui-form-item">
							<label class="layui-form-label">学生姓名：</label>
							<div class="layui-input-block">
								<input type="text" name="姓名" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" th:field="${regulation.name}">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">数据条数：</label>
							<div class="layui-input-block">
								<input type="text" name="数量" required lay-verify="required" placeholder="请输入数据大小" autocomplete="off" class="layui-input" th:field="${regulation.number}">
							</div>
						</div>
                    <div class="layui-form-item">
							<label class="layui-form-label">学生学号：</label>
							<div class="layui-input-block">
								<input type="text" name="学号" required lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input" th:field="${regulation.studentNum}">
							</div>
						</div>
					<div class="layui-form-item">
							<label class="layui-form-label">性别选择：</label>
							<label class="layui-form-label"><input name="sex" type="radio"  value="男" th:attr ="checked=${regulation.sex=='男'?'男':'none'}"/>男 </label>
                     		<label class="layui-form-label"><input name="sex" type="radio"  value="女" th:attr ="checked=${regulation.sex=='女'?'女':'none'}"/>女 </label>
						    <label class="layui-form-label"><input name="sex" type="radio" value="随机" th:attr ="checked=${regulation.sex=='随机'?'随机':'none'}">随机</label>
							</div>

					<div class="layui-form-item">
							<label class="layui-form-label">网站区间：</label>
							<div class="layui-input-block">
							 <select id="form_select" th:field="${regulation.timeslice}" th:value="${regulation.timeslice}">
                            <option  th:selected="${regulation.timeslice=='8：00~10 :00'}" value="8：00~10 :00">8：00    ~    10 :00</option>
                            <option th:selected="${regulation.timeslice=='11：00~12 :00'}" value="11：00~12 :00">11 :00   ~    12:00</option>
                            <option th:selected="${regulation.timeslice=='13：00~14:00'}" value="13：00~14 :00">13 :00   ~    14:00</option>
                            <option th:selected="${regulation.timeslice=='15：00~16 :00'}" value="15：00~16 :00">15 :00    ~    16:00</option>
                            <option th:selected="${regulation.timeslice=='17：00~18 :00'}" value="17：00~18 :00">17 :00    ~    18:00</option>
								 <option th:selected="${regulation.timeslice=='随机'}" value="随机">随机</option>
							 </select>

							</div>
						</div>


					  <div class="layui-form-item">
							<label class="layui-form-label">网站选择：</label>
							<div class="layui-input-block">
                      	  <select id="form_select1" th:field="${regulation.webName}" th:value="${regulation.webName}">
							  <option th:selected="${regulation.webName=='淘宝'}" value="淘宝">淘宝</option>
                             <option th:selected="${regulation.webName=='京东'}" value="京东">京东</option>
							  <option th:selected="${regulation.webName=='新浪'}" value="新浪">新浪</option>
							  <option th:selected="${regulation.webName=='哔哩哔哩'}" value="哔哩哔哩">哔哩哔哩</option>
							  <option th:selected="${regulation.webName=='腾讯'}" value="腾讯">腾讯</option>
							  <option th:selected="${regulation.webName=='随机'}" value="随机">随机</option>
                    	</select>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="siteInfo"><a href="../result/result.html" class="white"> 立即提交</a></button>
								<input type="submit" value="提交规则"/>
							</div>
						</div>
					</div>
					</form>
				</div>
		</div>
	</div>
</body>

</html>
